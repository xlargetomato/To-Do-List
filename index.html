<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #222;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 48%;
      min-height: 200px;
      margin-bottom: 20px;
    }
    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #e0e0e0;
    }
    .task:last-child {
      border-bottom: none;
    }
    .task input[type="text"] {
      border: none;
      background: transparent;
      width: 65%;
      font-size: 15px;
      color: #333;
    }
    .task input[type="text"]:disabled {
      color: #666;
    }
    .task-actions button {
      margin-left: 5px;
      padding: 5px 8px;
      font-size: 12px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #eee;
      transition: background 0.2s;
    }
    .task-actions button:hover {
      background-color: #ddd;
    }
    #newTask {
      padding: 8px;
      width: 70%;
      margin-right: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button.add {
      padding: 8px 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.add:hover {
      background-color: #0056b3;
    }
    .input-area {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>My To Do List</h2>
  <div class="input-area">
    <input type="text" id="newTask" placeholder="Write a task...">
    <button class="add" onclick="addTask()">Add Task</button>
  </div>

  <div class="container">
    <div class="box">
      <h3>To Do</h3>
      <div id="todoList"></div>
    </div>

    <div class="box">
      <h3>Finished</h3>
      <div id="doneList"></div>
    </div>
  </div>

  <script>
    function createTaskElement(text, isDone = false) {
      const div = document.createElement('div');
      div.className = 'task';

      const input = document.createElement('input');
      input.type = 'text';
      input.value = text;
      input.disabled = true;

      const actions = document.createElement('div');
      actions.className = 'task-actions';

      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';
      editBtn.onclick = function () {
        input.disabled = !input.disabled;
        editBtn.textContent = input.disabled ? 'Edit' : 'Save';
      };

      const delBtn = document.createElement('button');
      delBtn.textContent = 'Delete';
      delBtn.onclick = function () {
        div.remove();
      };

      const checkBtn = document.createElement('button');
      checkBtn.textContent = isDone ? 'Undo' : 'Done';
      checkBtn.onclick = function () {
        div.remove();
        if (isDone) {
          document.getElementById('todoList').appendChild(createTaskElement(input.value, false));
        } else {
          document.getElementById('doneList').appendChild(createTaskElement(input.value, true));
        }
      };

      actions.appendChild(editBtn);
      actions.appendChild(delBtn);
      actions.appendChild(checkBtn);

      div.appendChild(input);
      div.appendChild(actions);

      return div;
    }

    function addTask() {
      const input = document.getElementById('newTask');
      const text = input.value.trim();
      if (text !== '') {
        const task = createTaskElement(text);
        document.getElementById('todoList').appendChild(task);
        input.value = '';
      }
    }
  </script>
</body>
</html>
